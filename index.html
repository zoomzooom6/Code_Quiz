<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <button class="high-scores" id="highScore">View high scores</button>
        <h3 id="timer"></h3>
    </header>
    <main>
        <section>
            <div>
                <h2 id="game-over"></h2>
                <h2 class="ques" id="question-ask"></h2>
                <p id="intro"></p>
            </div>
            <div id="answers">
                <button class="ans" id="ans0"></button>
                <button class="ans" id="ans1"></button>
                <button class="ans" id="ans2"></button>
                <button class="ans" id="ans3"></button>
            </div>
            <div>
                <button class="btn" id="start">Start!</button>
            </div>
        </section>
    </main>
    <footer>
        <h3 id="guess-result"></h3>
    </footer>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
